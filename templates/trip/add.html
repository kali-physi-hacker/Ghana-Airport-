{% extends 'base.html' %}

{% load static %}

{% block title %} Trip - New {% endblock title %}

{% block style_link %} <link rel="stylesheet" href="{% static 'css/multiselect.css' %}" /> {% endblock style_link %}

{% block content %}

    <div class="container-fluid pt-5">
        <div class="col-lg-7 mx-auto mt-5 col-md-10 col-sm-10 col-xs-12">
            <div class="card shadow mb-5">

                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-dark">Add New Trip</h6>
                </div>

                <div class="card-body">
                    <form action="{% url 'create_trip' %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group mb-5">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            <input type="text" class="form-control" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}">
                        </div>

                        <div class="form-group mb-5">
                            <label for="{{ form.employees.id_for_label }}">Employees</label>
                            <select name="{{ form.employees.name }}" id="{{ form.employees.id_for_label }}" multiple="multiple" class="form-control">
                                {% for employee in employees %}
                                    <option value="{{ employee.pk }}">{{ employee.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mt-5">
                            <label for="{{ form.description.id_for_label }}">Description</label>
                            <textarea class="form-control" rows="10" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}"></textarea>
                        </div>
                        <button class="btn btn-sm btn-secondary shadow mt-4">Add Category</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock content %}

{% block script %}

    <script type="text/javascript">
        $(document).ready(function() {
          $('select').multiselect({
            templates: { // Use the Awesome Bootstrap Checkbox structure
              li: '<li class="checkList"><a tabindex="0"><div class="aweCheckbox aweCheckbox-danger"><label for=""></label></div></a></li>'
            }
          });
          $('.multiselect-container div.aweCheckbox').each(function(index) {

            var id = 'multiselect-' + index,
              $input = $(this).find('input');

            // Associate the label and the input
            $(this).find('label').attr('for', id);
            $input.attr('id', id);

            // Remove the input from the label wrapper
            $input.detach();

            // Place the input back in before the label
            $input.prependTo($(this));

            $(this).click(function(e) {
              // Prevents the click from bubbling up and hiding the dropdown
              e.stopPropagation();
            });

          });
        });
    </script>

{% endblock script %}
